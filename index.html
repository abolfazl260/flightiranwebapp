<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منوی اصلی ربات</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--tg-theme-bg-color, #f4f4f4);
            color: var(--tg-theme-text-color, #333);
            text-align: center;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            box-sizing: border-box;
        }
        .container {
            background-color: var(--tg-theme-secondary-bg-color, #fff);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 550px;
            width: 95%;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        h1 {
            color: var(--tg-theme-link-color, #0056b3);
            margin-bottom: 20px;
            font-size: 1.8em;
        }
        .user-profile {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .user-profile img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--tg-theme-link-color, #007bff);
        }
        .user-profile p {
            font-size: 1.1em;
            font-weight: bold;
            color: var(--tg-theme-text-color, #333);
            margin: 0;
        }
        .button-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            width: 100%;
        }
        .main-menu-button {
            background-color: var(--tg-theme-button-color, #007bff);
            color: var(--tg-theme-button-text-color, white);
            border: none;
            padding: 12px 15px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            min-width: 120px;
            max-width: 48%;
            box-sizing: border-box;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .button-row .main-menu-button.full-width {
            max-width: 100%;
        }
        .main-menu-button:hover {
            opacity: 0.9;
        }
        .callback-button {
            background-color: var(--tg-theme-secondary-bg-color, #999);
            color: var(--tg-theme-text-color, #333);
            border: 1px solid var(--tg-theme-hint-color, #ccc);
        }
        .callback-button:hover {
            background-color: var(--tg-theme-hint-color, #888);
        }
        .data-display {
            background-color: var(--tg-theme-secondary-bg-color, #fff);
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: left;
            white-space: pre-wrap;
            font-size: 0.9em;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>منوی اصلی</h1>
        <div class="user-profile">
            <img id="userProfilePic" src="https://via.placeholder.com/80" alt="عکس پروفایل" style="display: none;">
            <p id="userNameDisplay">کاربر تلگرام</p>
        </div>
        <p>لطفاً یکی از گزینه‌های زیر را انتخاب کنید:</p>
        <div class="button-row">
            <a href="https://t.me/koolbar_international" class="main-menu-button" data-type="url">درآمد مسافری</a>
            <button class="main-menu-button callback-button" data-type="callback" data-callback="wikibutton">مفید</button>
        </div>
        <div class="button-row">
            <button class="main-menu-button callback-button" data-type="callback" data-callback="currency_payment">پرداخت ارزی</button>
            <a href="https://t.me/koolbar_international" class="main-menu-button" data-type="url">حمل و نقل هوایی</a>
        </div>
        <div class="button-row">
            <button class="main-menu-button callback-button full-width" data-type="callback" data-callback="exchangerate">نرخ ارز</button>
        </div>
        <div class="button-row">
            <a href="https://fids.airport.ir/" class="main-menu-button full-width" data-type="url">اطلاعات پرواز ایران</a>
        </div>
        <div class="button-row">
            <button class="main-menu-button callback-button" data-type="callback" data-callback="flight_position">وضعیت پرواز</button>
            <button class="main-menu-button callback-button" data-type="callback" data-callback="choose_airport">وضعیت فرودگاه</button>
        </div>
        <div class="button-row">
            <button class="main-menu-button callback-button" data-type="callback" data-callback="lastsecondbutt">بلیط لحظه آخری</button>
            <button class="main-menu-button callback-button" data-type="callback" data-callback="country">گذرنامه</button>
        </div>
        <div class="button-row">
            <button class="main-menu-button callback-button full-width" data-type="callback" data-callback="aboutus">تماس با ما</button>
        </div>
        <div id="dataDisplay" class="data-display" style="display: none;"></div>
    </div>
    <script>
        Telegram.WebApp.ready();
        Telegram.WebApp.setHeaderColor('secondary_bg_color');
        Telegram.WebApp.setBackgroundColor('bg_color');
        Telegram.WebApp.expand();
        Telegram.WebApp.MainButton.setText("بازگشت به ربات");
        Telegram.WebApp.MainButton.show();
        Telegram.WebApp.MainButton.onClick(function() {
            Telegram.WebApp.close();
        });
        const applyThemeParams = () => {
            const themeParams = Telegram.WebApp.themeParams;
            if (themeParams) {
                document.documentElement.style.setProperty('--tg-theme-bg-color', themeParams.bg_color || '#f4f4f4');
                document.documentElement.style.setProperty('--tg-theme-text-color', themeParams.text_color || '#333');
                document.documentElement.style.setProperty('--tg-theme-hint-color', themeParams.hint_color || '#aaa');
                document.documentElement.style.setProperty('--tg-theme-link-color', themeParams.link_color || '#0056b3');
                document.documentElement.style.setProperty('--tg-theme-button-color', themeParams.button_color || '#007bff');
                document.documentElement.style.setProperty('--tg-theme-button-text-color', themeParams.button_text_color || '#ffffff');
                document.documentElement.style.setProperty('--tg-theme-secondary-bg-color', themeParams.secondary_bg_color || '#ffffff');
            }
        };
        applyThemeParams();
        Telegram.WebApp.onEvent('themeChanged', applyThemeParams);
        const userProfilePic = document.getElementById('userProfilePic');
        const userNameDisplay = document.getElementById('userNameDisplay');
        const dataDisplay = document.getElementById('dataDisplay');
        const initData = Telegram.WebApp.initDataUnsafe;
        if (initData && initData.user) {
            const user = initData.user;
            let displayName = 'کاربر تلگرام';
            if (user.first_name) {
                displayName = user.first_name;
                if (user.last_name) {
                    displayName += ` ${user.last_name}`;
                }
            } else if (user.username) {
                displayName = `@${user.username}`;
            }
            userNameDisplay.textContent = displayName;
            if (user.photo_url) {
                userProfilePic.src = user.photo_url;
                userProfilePic.style.display = 'block';
            } else {
                userProfilePic.style.display = 'none';
            }
        } else {
            userNameDisplay.textContent = "کاربر ناشناس";
            userProfilePic.style.display = 'none';
        }
        document.querySelectorAll('.main-menu-button').forEach(button => {
            button.addEventListener('click', function(event) {
                const type = this.dataset.type;
                if (type === 'url') {
                    event.preventDefault();
                    const url = this.href;
                    if (Telegram.WebApp.openLink) {
                        Telegram.WebApp.openLink(url);
                    } else {
                        window.open(url, '_blank');
                    }
                } else if (type === 'callback') {
                    const callbackData = this.dataset.callback;
                    Telegram.WebApp.sendData(JSON.stringify({ action: 'web_app_callback', data: callbackData }));
                }
            });
        });
        Telegram.WebApp.onEvent('webAppData', function(event) {
            try {
                const data = JSON.parse(event.data);
                if (data.action === 'callback_response' && data.data) {
                    dataDisplay.textContent = data.data;
                    dataDisplay.style.display = 'block';
                } else {
                    dataDisplay.textContent = 'داده‌ای برای نمایش وجود ندارد';
                    dataDisplay.style.display = 'block';
                }
            } catch (e) {
                dataDisplay.textContent = 'خطا در پردازش داده‌ها';
                dataDisplay.style.display = 'block';
            }
        });
    </script>
</body>
</html>
