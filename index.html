<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منوی اصلی ربات</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--tg-theme-bg-color, #f4f4f4);
            color: var(--tg-theme-text-color, #333);
            text-align: center;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            box-sizing: border-box;
        }
        .container {
            background-color: var(--tg-theme-secondary-bg-color, #fff);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 550px; /* Increased max-width for better button layout */
            width: 95%;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px; /* Space between rows of buttons */
        }
        h1 {
            color: var(--tg-theme-link-color, #0056b3);
            margin-bottom: 20px;
            font-size: 1.8em;
        }
        .button-row {
            display: flex;
            flex-wrap: wrap; /* Allow buttons to wrap to next line if needed */
            justify-content: center;
            gap: 10px; /* Space between buttons in a row */
            width: 100%;
        }
        .main-menu-button {
            background-color: var(--tg-theme-button-color, #007bff);
            color: var(--tg-theme-button-text-color, white);
            border: none;
            padding: 12px 15px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1; /* Allow buttons to grow and fill space */
            min-width: 120px; /* Minimum width for buttons */
            max-width: 48%; /* Max width to allow two buttons per row on larger screens */
            box-sizing: border-box;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        /* Adjust for single button rows */
        .button-row .main-menu-button.full-width {
            max-width: 100%;
        }
        .main-menu-button:hover {
            opacity: 0.9;
        }

        /* Styling for placeholder buttons (if you decide to use them) */
        .placeholder-button {
            background-color: var(--tg-theme-hint-color, #999); /* A more subdued color */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>منوی اصلی</h1>
        <p>لطفاً یکی از گزینه‌های زیر را انتخاب کنید:</p>

        <div class="button-row">
            <a href="https://t.me/koolbar_international" class="main-menu-button" data-type="url">درآمد مسافری</a>
            <button class="main-menu-button placeholder-button" data-type="callback" data-callback="wikibutton">مفید</button>
        </div>

        <div class="button-row">
            <button class="main-menu-button placeholder-button" data-type="callback" data-callback="currency_payment">پرداخت ارزی</button>
            <a href="https://t.me/koolbar_international" class="main-menu-button" data-type="url">حمل و نقل هوایی</a>
        </div>

        <div class="button-row">
            <button class="main-menu-button placeholder-button full-width" data-type="callback" data-callback="exchangerate">نرخ ارز</button>
        </div>

        <div class="button-row">
            <a href="https://fids.airport.ir/" class="main-menu-button full-width" data-type="url">اطلاعات پرواز ایران</a>
        </div>

        <div class="button-row">
            <button class="main-menu-button placeholder-button" data-type="callback" data-callback="flight_position">وضعیت پرواز</button>
            <button class="main-menu-button placeholder-button" data-type="callback" data-callback="choose_airport">وضعیت فرودگاه</button>
        </div>

        <div class="button-row">
            <button class="main-menu-button placeholder-button" data-type="callback" data-callback="lastsecondbutt">بلیط لحظه آخری</button>
            <button class="main-menu-button placeholder-button" data-type="callback" data-callback="country">گذرنامه</button>
        </div>

        <div class="button-row">
            <button class="main-menu-button placeholder-button full-width" data-type="callback" data-callback="aboutus">تماس با ما</button>
        </div>

    </div>

    <script>
        Telegram.WebApp.ready();

        // تنظیم رنگ پس‌زمینه و هدر وب‌اپ مطابق با تم تلگرام
        Telegram.WebApp.setHeaderColor('secondary_bg_color');
        Telegram.WebApp.setBackgroundColor('bg_color');
        Telegram.WebApp.expand(); // برای اینکه وب اپ تمام صفحه شود

        // فعال کردن دکمه اصلی وب‌اپ
        Telegram.WebApp.MainButton.setText("بازگشت به ربات");
        Telegram.WebApp.MainButton.show();
        Telegram.WebApp.MainButton.onClick(function() {
            Telegram.WebApp.close(); // بستن وب‌اپ هنگام کلیک روی دکمه اصلی
        });

        // دریافت پارامترهای تم تلگرام و اعمال آنها به CSS متغیرها
        const applyThemeParams = () => {
            const themeParams = Telegram.WebApp.themeParams;
            if (themeParams) {
                document.documentElement.style.setProperty('--tg-theme-bg-color', themeParams.bg_color || '#f4f4f4');
                document.documentElement.style.setProperty('--tg-theme-text-color', themeParams.text_color || '#333');
                document.documentElement.style.setProperty('--tg-theme-hint-color', themeParams.hint_color || '#aaa');
                document.documentElement.style.setProperty('--tg-theme-link-color', themeParams.link_color || '#0056b3');
                document.documentElement.style.setProperty('--tg-theme-button-color', themeParams.button_color || '#007bff');
                document.documentElement.style.setProperty('--tg-theme-button-text-color', themeParams.button_text_color || '#ffffff');
                document.documentElement.style.setProperty('--tg-theme-secondary-bg-color', themeParams.secondary_bg_color || '#ffffff');
            }
        };
        applyThemeParams();
        Telegram.WebApp.onEvent('themeChanged', applyThemeParams); // بروزرسانی در صورت تغییر تم تلگرام

        // مدیریت کلیک روی دکمه‌ها
        document.querySelectorAll('.main-menu-button').forEach(button => {
            button.addEventListener('click', function(event) {
                const type = this.dataset.type; // 'url' or 'callback'

                if (type === 'url') {
                    event.preventDefault(); // جلوگیری از رفتار پیش فرض لینک
                    const url = this.href;
                    if (Telegram.WebApp.openLink) {
                        Telegram.WebApp.openLink(url); // باز کردن لینک با API تلگرام
                    } else {
                        window.open(url, '_blank'); // Fallback
                    }
                } else if (type === 'callback') {
                    const callbackData = this.dataset.callback;
                    // اینجا می توانید داده callback را به ربات ارسال کنید
                    // برای این مثال، فقط یک هشدار نمایش می دهیم و وب اپ را می بندیم
                    Telegram.WebApp.showAlert(`این دکمه در حال حاضر اطلاعات را به ربات ارسال می‌کند: ${callbackData}`);
                    // می‌توانید این خط را برای ارسال داده به ربات فعال کنید:
                    // Telegram.WebApp.sendData(JSON.stringify({ action: 'callback_button_click', data: callbackData }));
                    Telegram.WebApp.close(); // وب اپ را می بندیم
                }
            });
        });
    </script>
</body>
</html>
