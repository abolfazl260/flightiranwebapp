<!DOCTYPE html>
<html lang="fa" dir="rtl"> <!-- Added dir="rtl" for consistency -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منوی اصلی ربات</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Vazirmatn Font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700;900&display=swap" rel="stylesheet">
    <!-- Telegram Web App Script -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* Base styles matching the infographic */
        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: #023047; /* Dark background matching infographic */
            color: #CAF0F8; /* Light text color matching infographic */
            text-align: center;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            box-sizing: border-box;
        }
        /* Container styles adapted from infographic card */
        .menu-container { /* Renamed from .container to avoid conflict with Tailwind's .container */
            background-color: #0077B6; /* Card background color from infographic */
            border: 1px solid #00B4D8; /* Card border from infographic */
            padding: 20px;
            border-radius: 12px; /* Rounded corners from infographic */
            box-shadow: 0 4px 15px rgba(0,0,0,0.3); /* Enhanced shadow */
            max-width: 550px;
            width: 95%;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        /* Heading styles matching infographic */
        h1, h2, h3 {
            font-weight: 900; /* Bold font from infographic */
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2); /* Text shadow from infographic */
            color: #CAF0F8; /* Light text color for headings */
        }
        h1 {
            font-size: 1.8em; /* Original size */
            margin-bottom: 20px;
            color: #90E0EF; /* Lighter blue for main title */
        }
        .user-profile {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .user-profile img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #00B4D8; /* Border color matching infographic */
        }
        .user-profile p {
            font-size: 1.1em;
            font-weight: bold;
            color: #CAF0F8; /* Text color matching infographic */
            margin: 0;
        }
        .button-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            width: 100%;
        }
        /* Main menu button styling derived from infographic's generate scenario button */
        .main-menu-button {
            background-color: #00B4D8; /* Light blue from infographic */
            color: #023047; /* Dark text for contrast */
            border: none;
            padding: 12px 15px;
            border-radius: 8px; /* Rounded corners */
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease; /* Added transform for hover effect */
            text-decoration: none;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            min-width: 120px;
            max-width: 48%; /* For two columns */
            box-sizing: border-box;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-weight: bold; /* Make button text bold */
        }
        .main-menu-button:hover {
            background-color: #90E0EF; /* Slightly lighter on hover */
            transform: translateY(-2px); /* Slight lift on hover */
            opacity: 1; /* Ensure opacity is full on hover */
        }
        .button-row .main-menu-button.full-width {
            max-width: 100%; /* For full width buttons */
        }
        /* Callback button styling - slightly different from main but still thematic */
        .callback-button {
            background-color: #0077B6; /* A slightly darker blue from infographic */
            color: #CAF0F8; /* Light text for contrast */
            border: 1px solid #00B4D8; /* Border from infographic */
        }
        .callback-button:hover {
            background-color: #005A8D; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <h1>منوی اصلی</h1>
        <div class="user-profile">
            <img id="userProfilePic" src="https://placehold.co/80x80/0077B6/FFFFFF?text=User" alt="عکس پروفایل"> <!-- Placeholder matching theme -->
            <p id="userNameDisplay">کاربر تلگرام</p>
        </div>
        <p class="text-cyan-200">لطفاً یکی از گزینه‌های زیر را انتخاب کنید:</p> <!-- Applied text color from infographic -->
        <div class="button-row">
            <a href="https://t.me/koolbar_international" class="main-menu-button" data-type="url">درآمد مسافری</a>
            <button class="main-menu-button callback-button" data-type="callback" data-callback="wikibutton">مفید</button>
        </div>
        <div class="button-row">
            <button class="main-menu-button callback-button" data-type="callback" data-callback="currency_payment">پرداخت ارزی</button>
            <a href="https://t.me/koolbar_international" class="main-menu-button" data-type="url">حمل و نقل هوایی</a>
        </div>
        <div class="button-row">
            <button class="main-menu-button callback-button full-width" data-type="callback" data-callback="exchangerate">نرخ ارز</button>
        </div>
        <div class="button-row">
            <a href="https://fids.airport.ir/" class="main-menu-button full-width" data-type="url">اطلاعات پرواز ایران</a>
        </div>
        <div class="button-row">
            <button class="main-menu-button callback-button" data-type="callback" data-callback="flight_position">وضعیت پرواز</button>
            <button class="main-menu-button callback-button" data-type="callback" data-callback="choose_airport">وضعیت فرودگاه</button>
        </div>
        <div class="button-row">
            <button class="main-menu-button callback-button" data-type="callback" data-callback="lastsecondbutt">بلیط لحظه آخری</button>
            <button class="main-menu-button callback-button" data-type="callback" data-callback="country">گذرنامه</button>
        </div>
        <div class="button-row">
            <button class="main-menu-button callback-button full-width" data-type="callback" data-callback="aboutus">تماس با ما</button>
        </div>
        <div class="button-row">
            <button class="main-menu-button callback-button full-width" data-type="send_time" data-callback="send_current_time">نمایش ساعت فعلی</button>
        </div>
        <div class="button-row">
            <a href="forbidden.html" class="main-menu-button" data-type="url">کالاهای ممنوعه</a>
            <a href="airlinesinfo.html" class="main-menu-button" data-type="url">اطلاعات ایرلاین‌ها</a>
        </div>
    </div>
    <script>
        // Initialize Telegram Web App
        Telegram.WebApp.ready();
        Telegram.WebApp.setHeaderColor('secondary_bg_color');
        Telegram.WebApp.setBackgroundColor('bg_color');
        Telegram.WebApp.expand();

        // Configure Main Button
        Telegram.WebApp.MainButton.setText("بازگشت به ربات");
        Telegram.WebApp.MainButton.show();
        Telegram.WebApp.MainButton.onClick(function() {
            Telegram.WebApp.close();
        });

        // Apply Telegram theme parameters to CSS variables
        const applyThemeParams = () => {
            const themeParams = Telegram.WebApp.themeParams;
            if (themeParams) {
                // Set CSS custom properties based on Telegram theme, with fallbacks
                document.documentElement.style.setProperty('--tg-theme-bg-color', themeParams.bg_color || '#f4f4f4');
                document.documentElement.style.setProperty('--tg-theme-text-color', themeParams.text_color || '#333');
                document.documentElement.style.setProperty('--tg-theme-hint-color', themeParams.hint_color || '#aaa');
                document.documentElement.style.setProperty('--tg-theme-link-color', themeParams.link_color || '#0056b3');
                document.documentElement.style.setProperty('--tg-theme-button-color', themeParams.button_color || '#007bff');
                document.documentElement.style.setProperty('--tg-theme-button-text-color', themeParams.button_text_color || '#ffffff');
                document.documentElement.style.setProperty('--tg-theme-secondary-bg-color', themeParams.secondary_bg_color || '#ffffff');
            }
        };
        applyThemeParams(); // Apply theme on initial load
        Telegram.WebApp.onEvent('themeChanged', applyThemeParams); // Listen for theme changes

        // Display user profile information
        const userProfilePic = document.getElementById('userProfilePic');
        const userNameDisplay = document.getElementById('userNameDisplay');
        const initData = Telegram.WebApp.initDataUnsafe;

        if (initData && initData.user) {
            const user = initData.user;
            let displayName = 'کاربر تلگرام';
            if (user.first_name) {
                displayName = user.first_name;
                if (user.last_name) {
                    displayName += ` ${user.last_name}`;
                }
            } else if (user.username) {
                displayName = `@${user.username}`;
            }
            userNameDisplay.textContent = displayName;
            if (user.photo_url) {
                userProfilePic.src = user.photo_url;
                userProfilePic.style.display = 'block';
            } else {
                userProfilePic.style.display = 'none';
            }
        } else {
            userNameDisplay.textContent = "کاربر ناشناس";
            userProfilePic.style.display = 'none';
        }

        // Add event listeners to buttons
        document.querySelectorAll('.main-menu-button').forEach(button => {
            button.addEventListener('click', function(event) {
                const type = this.dataset.type;
                if (type === 'url') {
                    event.preventDefault(); // Prevent default link behavior
                    const url = this.href;
                    if (Telegram.WebApp.openLink) {
                        Telegram.WebApp.openLink(url); // Use Telegram's openLink
                    } else {
                        window.open(url, '_blank'); // Fallback for regular browser
                    }
                } else if (type === 'callback') {
                    const callbackData = this.dataset.callback;
                    // Send data back to the Telegram bot
                    Telegram.WebApp.sendData(JSON.stringify({ action: 'web_app_callback', data: callbackData }));
                    Telegram.WebApp.close(); // Close the Web App
                } else if (type === 'send_time') {
                    const callbackData = this.dataset.callback;
                    // Send current time data back to the Telegram bot
                    Telegram.WebApp.sendData(JSON.stringify({ action: 'send_current_time', data: callbackData }));
                    Telegram.WebApp.close(); // Close the Web App
                }
            });
        });
    </script>
</body>
</html>
