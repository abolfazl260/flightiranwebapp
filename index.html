<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قوانین پرواز</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--tg-theme-bg-color, #f4f4f4);
            color: var(--tg-theme-text-color, #333);
            text-align: center;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Align content to the top */
            align-items: center;
            min-height: 100vh;
            margin: 0;
            box-sizing: border-box;
        }
        .container {
            background-color: var(--tg-theme-secondary-bg-color, #fff);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
            margin-top: 20px; /* Add some space from the top */
        }
        h1 {
            color: var(--tg-theme-link-color, #0056b3);
            margin-bottom: 25px;
            font-size: 1.8em;
        }
        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); /* 2 or 3 columns, depending on space */
            gap: 15px;
            width: 100%;
            margin-top: 20px;
        }
        .link-button {
            background-color: var(--tg-theme-button-color, #007bff);
            color: var(--tg-theme-button-text-color, white);
            border: none;
            padding: 12px 15px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none; /* Remove underline for links acting as buttons */
            display: flex;
            justify-content: center;
            align-items: center;
            white-space: nowrap; /* Prevent text wrapping */
            overflow: hidden; /* Hide overflow text */
            text-overflow: ellipsis; /* Show ellipsis for overflow text */
        }
        .link-button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>قوانین پرواز کشورها</h1>
        <p>لطفاً کشور مورد نظر خود را انتخاب کنید تا قوانین مربوطه را مشاهده کنید:</p>
        <div class="button-grid">
            <a href="https://t.me/koolbar_international/81" class="link-button" target="_blank">کانادا 🇨🇦</a>
            <a href="https://t.me/koolbar_international/508" class="link-button" target="_blank">ایتالیا 🇮🇹</a>
            <a href="https://www.alibaba.ir/mag/travel-facts/customs-regulations-travelers-luggage/" class="link-button" target="_blank">ایران 🇮🇷 (وب‌سایت)</a>
            <a href="https://t.me/koolbar_international/540" class="link-button" target="_blank">بریتانیا 🇬🇧</a>
            <a href="https://t.me/koolbar_international/542" class="link-button" target="_blank">آمریکا 🇺🇸</a>
            <a href="https://t.me/koolbar_international/636" class="link-button" target="_blank">اروپا 🇪🇺</a>
            <a href="https://t.me/koolbar_international/637" class="link-button" target="_blank">ایران 🇮🇷 (ممنوعات)</a>
        </div>
    </div>

    <script>
        Telegram.WebApp.ready();

        // تنظیم رنگ پس‌زمینه و هدر وب‌اپ مطابق با تم تلگرام
        Telegram.WebApp.setHeaderColor('secondary_bg_color');
        Telegram.WebApp.setBackgroundColor('bg_color');
        Telegram.WebApp.expand(); // برای اینکه وب اپ تمام صفحه شود

        // فعال کردن دکمه اصلی وب‌اپ (اختیاری، اما می‌تواند برای بستن وب‌اپ استفاده شود)
        Telegram.WebApp.MainButton.setText("بازگشت به ربات");
        Telegram.WebApp.MainButton.show();
        Telegram.WebApp.MainButton.onClick(function() {
            Telegram.WebApp.close(); // بستن وب‌اپ هنگام کلیک روی دکمه اصلی
        });

        // دریافت پارامترهای تم تلگرام و اعمال آنها به CSS متغیرها
        const applyThemeParams = () => {
            const themeParams = Telegram.WebApp.themeParams;
            if (themeParams) {
                document.documentElement.style.setProperty('--tg-theme-bg-color', themeParams.bg_color || '#f4f4f4');
                document.documentElement.style.setProperty('--tg-theme-text-color', themeParams.text_color || '#333');
                document.documentElement.style.setProperty('--tg-theme-hint-color', themeParams.hint_color || '#aaa');
                document.documentElement.style.setProperty('--tg-theme-link-color', themeParams.link_color || '#0056b3');
                document.documentElement.style.setProperty('--tg-theme-button-color', themeParams.button_color || '#007bff');
                document.documentElement.style.setProperty('--tg-theme-button-text-color', themeParams.button_text_color || '#ffffff');
                document.documentElement.style.setProperty('--tg-theme-secondary-bg-color', themeParams.secondary_bg_color || '#ffffff');
            }
        };
        applyThemeParams();
        Telegram.WebApp.onEvent('themeChanged', applyThemeParams); // بروزرسانی در صورت تغییر تم تلگرام

        // مدیریت کلیک روی لینک‌ها با استفاده از Telegram.WebApp.openLink
        // این کار باعث می شود لینک ها به صورت بهینه در تلگرام باز شوند.
        document.querySelectorAll('.link-button').forEach(button => {
            button.addEventListener('click', function(event) {
                event.preventDefault(); // جلوگیری از رفتار پیش فرض لینک
                const url = this.href;
                if (Telegram.WebApp.openLink) {
                    Telegram.WebApp.openLink(url);
                } else {
                    window.open(url, '_blank'); // fallback برای مرورگرهای عادی
                }
            });
        });
    </script>
</body>
</html>
